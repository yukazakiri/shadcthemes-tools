name: Update Composer Version

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  update-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.target_commitish }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version from tag
        id: get_version
        run: |
          # Remove 'v' prefix if present (e.g., v0.1.3 -> 0.1.3)
          VERSION="${{ github.event.release.tag_name }}"
          VERSION="${VERSION#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Update composer.json version
        run: |
          # Update the version field in composer.json
          jq --arg version "${{ steps.get_version.outputs.version }}" '.version = $version' composer.json > composer.tmp.json
          mv composer.tmp.json composer.json

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add composer.json
          git diff --staged --quiet || (git commit -m "chore: update composer.json version to ${{ steps.get_version.outputs.version }}" && git push)

      - name: Update release tag
        run: |
          # Update the tag to point to the new commit with updated version
          git tag -f ${{ github.event.release.tag_name }}
          git push origin ${{ github.event.release.tag_name }} --force
